<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       
    </head>
    
    <body>
        <div class="navigation">
            <a href="/logout">LOGOUT</a>
            <a href="/follow">FOLLOW</a>
            <a href="/search">SEARCH</a>
            <a href="" id="profileClick">PROFILE</a>
            <a href="/">HOME</a>
            <a href="/" style="float: left;">TWITTER</a>
        </div> 
        
        
        <div class="everything">
            
            <div id="userInfo">

                <img src="img/cat.jpg" width="50px"> <br>
                <div class="info"></div>
            </div>

            <div id="tweetsInfo">

                <form method="POST" action="/additem" id="additemForm">
                    <p><p>
                    <div class="formContent">
                    <textarea name="content" id="content"></textarea> <br>
                        TOTAL WORD COUNT: <span id="count">0</span> <br>
                    <button type="submit" class="btn btn-default" style="margin-top: 10px">Tweet</button>   
                    </div>
                </form>

                <div id="newsfeed"></div>
            </div>

        </div>
        <script>

            $(document).ready(function () {
                
                $.ajax ({
                    "url": "/search",
                    "type": "POST"
                }).done(function (data) {
                    if (data.status == "OK") {
                        var tweetsArr = data.items;
                        for (var i = 0; i < tweetsArr.length; i++) {
                            var timestamp = tweetsArr[i].timestamp;
                            //var date = new Date (timestamp);
                            //var date = (date.getMonth()+1) + "/" +  date.getDate() + "/" + date.getFullYear();
                            
//                            $("#newsfeed").prepend("<div class='tweet'> Id #" + tweetsArr[i].id + " @" + tweetsArr[i].username + " " + date + " unix [" + timestamp + "]<br>" + tweetsArr[i].content + "</div>");
                            $("#newsfeed").prepend("<div class='tweet'> Id #" + tweetsArr[i].id + " @" + tweetsArr[i].username + " Timestamp: " + timestamp + "<br>" + tweetsArr[i].content + "</div>");
                            
                        }
                    } else {
                        window.location = "/login";
                    }
                });
                
                $.ajax ({
                    "url": "/user", 
                    "type": "POST"
                }).done(function (data) {
                    if (data.status == "OK") {
                        
                        var followers = "<a href='/followers/" + data.user.username + "'> Followers </a>";
                        var following = "<a href='/following/" + data.user.username + "'> Following </a>";
                        
                        $(".info").append("@" + data.user.username + "<br>" + "Email: " +data.user.email + "<br>"  + data.user.followers + " " + followers + "<br>" + data.user.following + " " + following); 
                        document.getElementById('profileClick').setAttribute('href',"/profile/" + data.user.username);
                    } else {
                         //alert(JSON.stringify(data.error));
                    }
                });
                
                 $("#additemForm").submit(function (event) {
                    event.preventDefault(); 
                    $.ajax({
                        "url": "/additem",
                        "type":"POST",
                        "data": JSON.stringify({
                            content: $("textarea[name='content'").val()
                        }), 
                        "dataType": "json", 
                        "contentType": "application/json; charset=utf-8"
                    }).done(function(data){
                        if (data.status == "OK") {
                            $("#content").val("");
                            //alert(data.id);
                            $.ajax({
                                "url": "/item",
                                "type": "POST",
                                "data": JSON.stringify({
                                    itemId: data.id
                                }), 
                                "dataType": "json", 
                                "contentType": "application/json; charset=utf-8"
                            }).done(function(d) {
                                if (d.status == "OK") {
                                    //alert("now the info is " + JSON.stringify(d.item));
                                    $("#newsfeed").prepend("<div class='tweet'> Id #" + d.item.id + " @" + d.item.username + " Timestamp: " + d.item.timestamp + "<br>" +  d.item.content + "</div>");
                                }
                            });                         
                        }
                        else {
                            $("#newsfeed").prepend("<p> <center>" + data.error);
                        }
                    });
                });
                
                $("#content").on('keyup', function() {
                    var wordcount = this.value.length;
                    $("#count").html(wordcount);
                });     
                
            });
    
        </script>
    </body>
</html>
