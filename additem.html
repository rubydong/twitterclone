<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        
        <form method="POST" action="/additem" id="additemForm">
            <div id="formContent">
                <h1>Tweet</h1>
                
                <div id="pushTweet">
                <textarea name="content" id="content"></textarea> <br>
                Total word count: <span id="count">0</span> <br>

                <button type="submit" class="btn btn-default" style="margin-top: 10px">Tweet</button>
                </div>
            </div>
        </form>

        <script>
            $(document).ready(function(){    
                $("#additemForm").submit(function (event) {
                    event.preventDefault(); 
                    $.ajax({
                        "url": "/additem",
                        "type":"POST",
                        "data": JSON.stringify({
                            content: $("textarea[name='content'").val()
                        }), 
                        "dataType": "json", 
                        "contentType": "application/json; charset=utf-8"
                    }).done(function(data){
                        //alert(data);
                        if (data.status == "OK") {
                            var parsed = data;
                            $("#pushTweet").html("<br>User " + parsed.item.username + " posted tweet #" + parsed.item.id + " at this time - [" + parsed.item.timestamp + "]<br> <a href='/additem'>Post another?</a>");
                        }
                        else {
                            $("#pushTweet").append("<p> <center>" + data.error);
                        }
                    });
                });
                
                $("#content").on('keyup', function() {
                    var wordcount = this.value.length;
                    $("#count").html(wordcount);
                });     
            });
        </script>
    </body>
    
    
</html>
