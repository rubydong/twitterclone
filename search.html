<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    </head>
    
    <body>
        <div class="navigation">
                <a href="/logout" id="logoutLink">LOGOUT</a>
                <a href="/follow">FOLLOW</a>
                <a href="/search">SEARCH</a>
                <a href="" id="profileClick">PROFILE</a>
                <a href="/">HOME</a>
                <a href="/" style="float: left;">TWITTER</a>
        </div> 
        
        <div class="everything" ng-app="myApp" ng-controller="myCtrl" ng-cloak>
            <form method="POST" action="/search" id="searchForm">
                <h5>ADVANCED SEARCH</h5>
                
                <input type="text" name="timestamp" placeholder="Timestamp (current time)">
                <input type="text" name="limit" placeholder="Limit (25)">
                <input type="text" name="q" placeholder="Query">
                <input type="text" name="username" placeholder = "Username">
                <input type="text" name="following" placeholder ="Following (true)">
                <button type="submit" class="btn btn-default" style="margin-top: 10px">Submit</button>

            </form>

            <form method="POST" action="/item" id ="itemForm">
                <div class="formContent">
                    <h5>SEARCH BY ID</h5>
                    <input type="text" name="itemId" placeholder="Tweet Id">
                    <button type="submit" class="btn btn-default" style="margin-top: 10px">Submit</button>
                </div>
            </form>
        </div>
        
        <div id="addInfoHere"></div>
            
        
            
        
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope, $http) {
                $("#logoutLink").click(function(event) {
                    var logout = $http.get("/logout");
                });
                var whoami = $http.post("/whoami");
                whoami.success(function (data, status) {
                    if (data.status == "OK") {
                        $scope.whoami = data;
                        var newlocation = "window.location='/profile/" + $scope.whoami.username + "'";
                        document.getElementById('profileClick').setAttribute('href',"/profile/" + data.user.username);
                    } else 
                        window.location = "/login";
                });
                
                var searchResults = $http.post("/search",
                            JSON.stringify({
                            timestamp: $("input[name='timestamp']").val(), 
                            limit: $("input[name='limit']").val(), 
                            q: $("input[name='q']").val(),
                            username: $("input[name='username']").val(),
                            following: $("input[name='following']").val()
                }));
                
                $("#searchForm").submit(function (event) {
                    event.preventDefault(); 
                    searchResults.success(function (data) {
                        if (data.status == "OK"){
                            $(".everything").html("");
                            $("#addInfoHere").html("");
                            for (var i = 0; i < data.items.length; i++) {
                                var timestamp = data.items[i].timestamp;
                                var date = new Date (timestamp);
                                var date = (date.getMonth()+1) + "/" +  date.getDate() + "/" + date.getFullYear();

                                $("#addInfoHere").prepend("<div class='tweet'> <img src='' align='left'> <div class='tweetsubinfo'>@" + data.items[i].username + " Id #" + data.items[i].id + "   " + date + "</div>" + data.items[i].content + "</div>");

                            }
                        } else {
                            window.location = "/login";
                        }
                    });
                });
                $("#itemForm").submit(function (event) {
                    event.preventDefault(); 
                    var tweetRetrieval = $http.post("/item", JSON.stringify({
                        itemId: $("input[name='itemId']").val()
                    }));

                    tweetRetrieval.success(function (data) {
                         if (data.status=="OK"){
                                $(".everything").html("");
                                $("#addInfoHere").html("");
                                var timestamp = data.item.timestamp;
                                var date = new Date (timestamp);
                                var date = (date.getMonth()+1) + "/" +  date.getDate() + "/" + date.getFullYear();

                                $("#addInfoHere").prepend("<div class='tweet'> <img src='' align='left'> <div class='tweetsubinfo'>@" + data.item.username + " Id #" + data.item.id + "   " + date + "</div>" + data.item.content + "</div>");
                            } else {
                                $("#addInfoHere").prepend("<p style='text-align:center'>" + data.error);
                            }
                    });
                });
            });
        
        </script>
    </body>
</html>
