<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <style>
            #addInfoHere {
                width: 50%;
                margin: 0 auto;
            }
        </style>
    </head>
    
    <body>
        <div id="navigation">
            <button type="submit" class= "btn btn-default" onclick ="window.location='/'">Home</button>
            <button type="submit" class= "btn btn-default" onclick ="window.location='/profile'">Profile</button>
            <button type="submit" class="btn btn-default" onclick="window.location='/search'">Search</button>
            <button type="submit" class="btn btn-default" onclick ="window.location='/logout'">Logout</button>    
        </div>
        <div id="everything">
            <form method="POST" action="/search" id="searchForm">
                <h2>Advanced Search</h2>
                <div class="formContent">
                <input type="text" name="timestamp" placeholder="Timestamp (current time)">
                <input type="text" name="limit" placeholder="Limit (25)">
                <input type="text" name="query" placeholder="Query">
                <input type="text" name="username" placeholder = "Username">
                <input type="text" name="following" placeholder ="Following (true)">
                <button type="submit" class="btn btn-default" style="margin-top: 10px">Submit</button>
                </div>
            </form>

            <form method="POST" action="/item" id ="itemForm">
                <div class="formContent">
                    <h2>Search by Id</h2>
                    <input type="text" name="itemId" placeholder="Tweet Id">
                    <button type="submit" class="btn btn-default" style="margin-top: 10px">Submit</button>
                </div>
            </form>
        </div>
        
        <div id="addInfoHere"></div>
        
        
        <script>

            $(document).ready(function () {
                 $("#searchForm").submit(function (event) {
                    event.preventDefault(); 
                    
                    $.ajax({
                        "url": "/search",
                        "type":"POST",
                        "data": JSON.stringify({
                            timestamp: $("input[name='timestamp']").val(), 
                            limit: $("input[name='limit']").val(), 
                            query: $("input[name='query']").val(),
                            username: $("input[name='username']").val(),
                            following: $("input[name='following']").val()
                        }), 
                        "dataType": "json", 
                        "contentType": "application/json; charset=utf-8"
                    }).done(function(data) {
                        
                        if (data.status == "OK"){
                            $("#everything").html("");
                            for (var i = 0; i < data.items.length; i++) {
                                $("#addInfoHere").prepend ("<div class='tweet'> Id #" + data.items[i].id + " @" + data.items[i].username + " Timestamp [" + data.items[i].timestamp + "]<br>" + data.items[i].content + "</div>");
                            }
                        } else {
                            window.location = "/login";
                        }
                    });
                });

                $("#itemForm").submit(function (event) {
                    event.preventDefault(); 
                    $.ajax({
                        "url": "/item",
                        "type":"POST",
                        "data": JSON.stringify({
                            itemId: $("input[name='itemId']").val()
                        }), 
                        "dataType": "json", 
                        "contentType": "application/json; charset=utf-8"
                    }).done(function(data) {
                            if (data.status=="OK"){
                                $("#everything").html("");
                                $("#addInfoHere").html("<div class='tweet'> Id #" + data.item.id + " @" + data.item.username + " Timestamp [" + data.item.timestamp + "]<br>" + data.item.content + "</div>");
                            }
                        else 
                            $("#addInfoHere").prepend("<p style='text-align:center'>" + data.error);
                    });
                    
                });

            });
    
        </script>
    </body>
</html>
